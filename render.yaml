services:
  - type: web
    name: codemate-app
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: GOOGLE_API_KEY
        sync: false  # This will be set manually in Render dashboard
      - key: LLAMA_CLOUD_API_KEY
        sync: false  # This will be set manually in Render dashboard
      - key: PORT
        value: 8080
      - key: PYTHONPATH
        value: /app
      - key: FLASK_ENV
        value: production
    buildCommand: echo "Build handled by Dockerfile"
    startCommand: gunicorn --bind 0.0.0.0:8080 --workers 1 --timeout 300 server:app
    healthCheckPath: /
    autoDeploy: true