services:
  - type: web
    name: codemate-app
    env: docker
    plan: standard  # Upgrade to standard plan for more memory (2GB)
    dockerfilePath: ./Dockerfile
    envVars:
      - key: GOOGLE_API_KEY
        sync: false  # This will be set manually in Render dashboard
      - key: LLAMA_CLOUD_API_KEY
        sync: false  # This will be set manually in Render dashboard
      - key: PORT
        value: 8080
      - key: PYTHONPATH
        value: /app
      - key: FLASK_ENV
        value: production
      - key: CUDA_VISIBLE_DEVICES
        value: ""
      - key: TOKENIZERS_PARALLELISM
        value: "false"
    buildCommand: echo "Build handled by Dockerfile"
    startCommand: gunicorn --bind 0.0.0.0:8080 --workers 1 --threads 2 --timeout 300 --worker-class sync --max-requests 100 server:app
    healthCheckPath: /ready
    autoDeploy: true